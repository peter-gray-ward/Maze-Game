<div *ngFor="let room of maze.rooms; trackBy: trackById">
  <room [room]="room"></room>
</div>
<div id="header">
  <ul>
    <li><a (click)="toggleMap()">{{toggle.map ? 'Hide ' : 'Show '}}Map</a></li>
    <li><p>{{ game.actors.length }} actors</p>
      <ol>
        @for (actor of game.actors; track actor.id) {
          <li>{{ actor.text}}</li>
        }
      </ol>
    </li>
  </ul>
</div>
