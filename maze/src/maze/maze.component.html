<div *ngFor="let room of maze.rooms; trackBy: trackById">
  <room [room]="room"></room>
</div>
<div id="header">
  <div><a (click)="toggleMap()">{{toggle.map ? 'Hide ' : 'Show '}}Map</a></div>
  <div>{{ userPosition.x }}, {{ userPosition.z }}</div>
  <div>{{ userAnimations.join(", ") }}</div>
</div>
